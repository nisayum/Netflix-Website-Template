<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="body-1">
        
        <div id="signin">
            <h1>Giriş Yap</h1>
            <form action="" class="signin-form">
                <input type="text" id="email" class="email1" placeholder="E-posta">
                <input type="password" id="parola" class="parola1" placeholder="Parola">
            </form>
            <a href="#"><i class="fa fa-check" aria-hidden="true"></i></a>
        </div>
        
        <div id="signup">
            <h1>Hesap Oluştur</h1>
            <form action="" class="signup-form">
                <label for="email">E-posta Adresiniz</label>
                <input type="text" id="email" class="email1">

                <label for="parola">Parola (4-20 Karakter)</label>
                <input type="password" id="parola" class="parola1">
                
                <input type="checkbox" id="agree">
                <label for="agree">Netflix özel teklifleri e-posta ile gönderilmesin.</label>
            </form>
            <a href="#"><i class="fa fa-check" aria-hidden="true"></i></a>
        </div>
    
    
    </div>
    
</body>
</html>
